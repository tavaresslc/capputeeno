<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>capputeeno</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body onload="fadeInBody()">
    <header>
      <a href="index.html">capputeeno</a>
      <div class="menu">
        <div class="input-box">
          <input type="text" placeholder="Procurando por algo especifico?" />
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 26 26"
              fill="none"
            >
              <circle
                cx="12.059"
                cy="12.0586"
                r="7.06194"
                stroke="#737380"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21.0034 21.0033L17.0518 17.0517"
                stroke="#737380"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <a href="cart/index.html?${account}" class="cart-btn">
          <div class="cart-logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M4 7V5C4 4.44772 4.44772 4 5 4H19C19.5523 4 20 4.44772 20 5V7"
                stroke="#737380"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M20 7H4C3.44772 7 3 7.44772 3 8V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V8C21 7.44772 20.5523 7 20 7Z"
                stroke="#737380"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16 11C16 13.2091 14.2091 15 12 15C9.79086 15 8 13.2091 8 11"
                stroke="#737380"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="cart-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 17 17"
              fill="none"
            >
              <circle cx="8.5" cy="8.5" r="8.5" fill="#DE3838" />
            </svg>
            <p id="cart-count" class="cart-count"></p>
          </div>
        </a>
      </div>
    </header>

    <section class="filter-bar">
      <div class="filter-by-type">
        <li data-category="all" class="selected"><a>Todos os produtos</a></li>
        <li data-category="t-shirts"><a>Camisetas</a></li>
        <li data-category="mugs"><a>Canecas</a></li>
      </div>

      <div class="filter-container">
        <div class="filter-header">
          Organizar por
          <i class="material-symbols-outlined arrow">expand_more</i>
        </div>
        <div class="filter-options">
          <ul>
            <li class="sort-button" data-sort="newest">Novidades</li>
            <li class="sort-button" data-sort="price-high">
              Preço: Maior-menor
            </li>
            <li class="sort-button" data-sort="price-low">
              Preço: Menor-maior
            </li>
            <li class="sort-button" data-sort="best-sellers">Mais vendidos</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="pagination">
        <ul class="page-numbers"></ul>
        <ul class="pagination-arrows">
          <button onclick="previousPage()">
            <i class="material-symbols-outlined">chevron_left</i>
          </button>
          <button onclick="nextPage()">
            <i class="material-symbols-outlined">chevron_right</i>
          </button>
        </ul>
      </div>
      <div class="products-list"></div>
      <div class="pagination" id="bottom-pagination">
        <ul class="page-numbers2"></ul>
        <ul class="pagination-arrows">
          <button onclick="previousPage()">
            <i class="material-symbols-outlined">chevron_left</i>
          </button>
          <button onclick="nextPage()">
            <i class="material-symbols-outlined">chevron_right</i>
          </button>
        </ul>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="cart/script.js"></script>
  </body>
</html>
